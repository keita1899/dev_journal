services:
  backend:
    build:
      context: ./backend
      target: development

    volumes:
      - ./backend:/backend
      - bundle_data:/usr/local/bundle

    working_dir: /backend

    ports:
      - 3300:3000

    depends_on:
      - db

    tty: true

    stdin_open: true

    env_file:
      - ./.env
      - ./backend/.env

  db:
    image: postgres:16

    env_file:
      - ./.env

    ports:
      - '5436:5432'

    volumes:
      - 'postgres_data:/var/lib/postgresql/data'

  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    working_dir: /usr/src/app
    ports:
      - '3000:3000'
    depends_on:
      - backend
    tty: true
    stdin_open: true
    environment:
      NEXT_PUBLIC_RAILS_API_URL: http://backend:3000

volumes:
  postgres_data:
  bundle_data: